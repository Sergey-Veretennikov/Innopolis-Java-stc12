plugins {
    id 'java'
    id 'war'
}

group 'ru.innopolis.university'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1200-jdbc41'

}
